<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="mean">
        <div class="box">
            <div class="search_bar">
                <input
                  type="text"
                  placeholder="search with city.."
                  class="searchinput"
                />
              </div>
            <div class="containt">
              <div class="temp">
               <h1>19°C</h1>
                <h3 class="city">Porto</h3>
              </div>
              <div class="des">
                  <h1 class="weather">Sunny</h1>
                  <h3 class="wind">Wind=12</h3>
                  <h3 class="max">Max-temp=23°C</h3>
                  <h3 class="min">Min-temp=18°C</h3>

              </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
